NameVirtualHost 1.0.0.1:80

<VirtualHost 1.0.0.1:80>
	ServerAdmin webmaster@domain.org
	DocumentRoot "/usr/share/chilli"
	ServerName "1.0.0.1"

	<Directory "/usr/share/chilli">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	Alias "/dialupadmin/" "/usr/share/dialup_admin/htdocs/"

	<Directory "/usr/share/dialup_admin/htdocs">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/share/chilli/cgi-bin/

	<Directory "/usr/share/chilli/cgi-bin">
		AllowOverride None
		Options ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/httpd/hotspot_error_log

	LogLevel warn

	CustomLog /var/log/httpd/hotspot_access_log combined

#	ServerSignature On
#	SSLEngine on

	# Use the default cert/key pair. You can change it.
#	SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
#	SSLCertificateFile /etc/pki/tls/certs/localhost.crt
</VirtualHost>
